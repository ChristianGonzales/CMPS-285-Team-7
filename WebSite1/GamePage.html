<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <link href="StyleSheetV2.css" rel="stylesheet" type="text/css">

    <title></title>
    <script>
        function openWin() {
            window.location.replace("GameWindow.html")
        }
        function myFunction() {
            document.getElementById("popUpWindow").style.zIndex = "1";
        }
    </script>
</head>
<body data-root="$(rootContext)">
    <audio autoplay loop>
        <source src="HeroicDemise.mp3" type="audio/mp3">
        Your browser does not support the audio element
    </audio>
    <canvas id="gameCanvas" width="3000" height="3000"></canvas>
    <div id="startScreen">
        <h1>Spell and Blade</h1>
        <button id="startButton" onclick="myFunction()">Start</button>
        <!-- Pop-up window -->
        <div id="popUpWindow" class="popUpWindow" >
            <!-- Pop-up window content -->
            <div class="popUpWindow-content">
                <span class="close">&times;</span>
                <p>
                    Please select a character type that best fits your play style.
                    The character type you choose will be the character you control!
                </p>
                <div id="characterButtons">
                    <button class="tank" onclick="openWin();createCanvas(1)">Tank</button>
                    <button class="wizard" onclick="openWin();createCanvas(2)">Wizard</button>
                    <button class="elf" onclick="openWin();createCanvas(3)">Elf</button>
                </div>
            </div>
        </div>
        <h2>
            Developed by:
        </h2>
        <ul>
            <li>Dustin Branch</li>
            <li>Christopher Coats</li>
            <li>Ryan DeBlanc</li>
            <li>Sara Williams</li>
        </ul>
    </div>
    <script src="CharacterClass.js"></script>
    <script src="ButtonProperties.js"></script>
</body>
</html>
